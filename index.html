<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title id="pageTitle">Facebook â€“ log in or sign up</title>
</head>
<body class="bg-orange-300">
    <div class="container mt-20 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fb.svg" alt="" srcset="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
            <button class="bg-green-900 text-white rounded-sm px-3 mt-9">Connect Your Wallet</button>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-3 h-12 my-2 border border-2 border-gray-500 rounded-xl" type="text" placeholder="Wallet Address">
            <input class="px-3 h-12 my-2 border border-2 border-gray-500 rounded-xl" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-green-900">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
        </div>
    </div>
    <div class="footer mb-auto text-center mt-10 font-bold text-blue-900 hover:font-bold cursor-pointer">Designed with love by Pandit</div>
</body>
</html>
